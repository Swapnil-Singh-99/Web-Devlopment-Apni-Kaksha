<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="" class="container">
      <div class="header">
        <h1>Contact Form</h1>
        <h3>Please fill all the texts in the fields.</h3>
      </div>
      <p>Your Name: <input type="text" placeholder="Your Full Name" required></p>
      <p>Your Email: <input type="email" placeholder="Valid Email Address" required></p>
      <p>Message: <textarea cols="30" rows="3" required></textarea></p>
      <p>Subject: <input type="text" required></p>
      <input type="submit">
    </form>
  </body>
</html>
